		var circles = [];

		function onKeyDown(event) {
			if(keyData[event.key]){
				var maxPoint = new Point(view.size.width, view.size.height);
				var randomPoint = Point.random();
				var point = maxPoint * randomPoint; // make a random point
				var newCircle = new Path.Circle(point, 500);  // make a new circle with that random point 500 px radius
				newCircle.fillColor = keyData[event.key].color; //wouldn't work at first cause keyData(event.key) didn't match
				keyData[event.key].sound.play();
				//console.log(maxPoint);
				circles.push(newCircle);
			}
		}

		// var animatedCircle = new Path.Circle(new Point(300,300), 100);

		// use src: instead of urls: for howler.js

		function onFrame(event) {
			for(var i = 0; i < circles.length; i ++){
				circles[i].fillColor.hue += 1;
				circles[i].scale(.9);
				if(circles[i].area < 1){ //remove circles so there aren't multiple stored
			      circles[i].remove(); // remove the circle from the canvas
			      circles.splice(i, 1); // remove the circle from the array
			      console.log(circles);
